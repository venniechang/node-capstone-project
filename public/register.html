<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dream Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header role="banner" class="header">
        <img src="images/sun-cloud.png">
        <h1>Dream Collection</h1>
        <ul class="navigation-links" role="navigation">
            <li>
                <a href="login.html"><button class="home-buttons">Login</button></a>
            </li>
            <li>
                <a href="register.html"><button class="home-buttons">Register</button></a>
            </li>
        </ul>
    </header>

    <main>
        <div class="form-box">
            <form class="form" id="register" action="register.html" method="post">
                <h2>Register</h2>
                <label for="username">Username</label>
                <input id="new-username" type="text" name="username" required><br>
                <label for="email">Email</label>
                <input id="new-email" type="email" name="email" required><br>
                <label for="password">Password</label>
                <input id="new-password" type="password" name="password" required><br>
                <label for="password">Verify Password</label>
                <input id="verify-password" type="password" name="password2" required><br>
                <button class="register-button" type="submit" >Register Account</button>
                <h2>Already registered?
                <a href="login.html">Click here to login</a>
                <h2>
                <div id="placeholder" class="placeholder"></div>
            </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
