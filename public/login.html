<!DOCTYPE="html">
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dream Collection</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header role="banner">
		<h1>Dream Collection</h1>
		<ul class="nav-links" role="navigation">
			<li>
				<a href="login.html">Login</a>
			</li>
			<li>
				<a href="register.html">Register</a>
			</li>
		</ul>
	</header>

	<main>
		<div class="form-box">
			<form class="form" id="login" method="post">
				<h2>Log-in</h2>
				<div class="login-input">
					<label for="username">Username</label>
					<input id="username" type="text" name="username"><br>
					<label for="password">Password</label>
					<input id="password" type="password" name="password">
				</div>
				<button class="login-button" type="submit" name="submit">Login</button>
			</form>
		</div>
	</main>

	<div class="slogan">
		<h2>Remember and record your dreams so you can look back at it anytime, anywhere!</h2>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="register.js"></script>
	<script src="login.js"></script>
</body>

</html>
