<!DOCTYPE="html">
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dream Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header role="banner" class="header">
        <img src="images/sun-cloud.png">
        <h1>Dream Collection</h1>
        <ul class="navigation-links" role="navigation">
            <li>
                <a href="entries.html">My Entries</a>
            </li>
            <li>
                <a href="addentry.html">Add New Dream</a>
            </li>
            <li>
                <a href="settings.html">Settings</a>
            </li>
            <li>
                <div id=logout-button>Log-Out</a>
            </li>
        </ul>
    </header>
    <main>
        <form id="settings" class="form" method="post">
            <fieldset>
                <legend>Update Account</legend>
                <label for="email">Update Email</label>
                <input type="text" id="update-email" name="email">
                <br>
                <label for="password">Update Password</label>
                <input type="password" id="update-password" name="password">
                <br>
                <label for="password">Verify Password</label>
                <input type="password" id="verify-password" name="password">
                <br>
                <label for="current-password">**Enter Current Password</label>
                <input type="password" id="current-password" name="currentPassword" required>
                <br>
                <button type="submit" name="submit" class="submit">Update Credentials</button>
                <div class='placeholder'></div>
            </fieldset>
        </form>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="settings.js"></script>
    <script src="logout.js"></script>
</body>

</html>
